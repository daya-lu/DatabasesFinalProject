	<script>
		$(function() {
			$("#season").change(function() {
				var $dropdown = $(this);
				$.getJSON("./years.json", function(data) {
					var key = $dropdown.val();
					var vals = [];		
					switch(key) {
						case "summer":
							vals = data.summer.split(",");
							break;
						case "winter":
							vals = data.winter.split(",");
							break;
						case "base":
							vals = ["Please choose season of the game"];
					}
					var $jsontwo = $("#year");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});
				});
			});
		});
	</script>
